<div class="container mx-auto p-5 bg-white shadow rounded-lg ">
    <div class="flex justify-between">
        <div class="my-3 ms-4">
            <h1 class="text-lg font-bold mt-4">La liste des étudiants</h1>
        </div>

        <button class="bg-slate-100 py-2 px-3 my-3 shadow rounded-lg me-3 " type="button" mat-raised-button (click)="openBottomSheet()">Ajouter un
            étudiant</button>
    </div>
    <div class="mat-elevation-z1 m-5">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef> N° Etudiant</th>
                <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef> Prénom </th>
                <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="classe">
                <th mat-header-cell *matHeaderCellDef> Classe </th>
                <td mat-cell *matCellDef="let element"> {{element.classe}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
